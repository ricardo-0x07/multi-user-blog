<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>
    <div class="post-date">
      {{p.created.strftime("%b %d, %y")}}
    </div>
  </div>
  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
      <div class="blog">
        <div class="blog-title" ><a href='/blog/{{blog.key().id()}}'>Title: {{blog.title}}</a></div>
        <pre class="blog-body">{{blog.body}}</pre>
      </div>
